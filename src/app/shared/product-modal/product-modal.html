@if (visible()) {
<div class="modal-backdrop" (click)="onClose()"></div>

<div class="modal">
  <button class="modal__close" (click)="onClose()">✕</button>

  <div class="modal__content">
    <div class="modal__image">
      <img [src]="product()?.image" [alt]="product()?.title" />
    </div>

    <div class="modal__details">
      <h2 class="modal__title">{{ product()?.title }}</h2>
      <p class="modal__category">{{ product()?.category }}</p>

      <div class="modal__rating">⭐⭐⭐⭐⭐</div>

      <div class="modal__price">
        {{ product()?.price | currency }}
      </div>

      <p class="modal__description">
        {{ product()?.description || 'No description available.' }}
      </p>

      <div class="modal__actions">
        <button class="btn btn--primary">Add to Cart</button>
        <button class="btn btn--secondary" (click)="onClose()">Close</button>
      </div>
    </div>
  </div>
</div>
}
