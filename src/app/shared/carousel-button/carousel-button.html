<button
  class="carousel-button carousel-button--{{ direction() }}"
  (click)="onClick()"
  [attr.aria-label]="ariaLabel()"
>
  <svg viewBox="0 0 6 10" aria-hidden="true">
    <path
      [attr.d]="path()"
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
    />
  </svg>
</button>
